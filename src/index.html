<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content">
        <div class="wrapper">
            <header class="header">
                <div class="header__logos">
                    <img class="raif" src="img/raiff_logo.svg" alt="">
                    <div class="header__vertical-line"></div>
                    <img class="visa" src="img/visa.svg" alt="">
                </div>
                <div class="header__info">
                    <div class="header__phone">8 800 770-75-62</div>
                    <div class="header__addition">Бесплатно по России</div>
                </div>
            </header>
            <section class="hero">
                <div class="hero__content">
                    <div class="hero__free-maintenance">
                        <div class="hero__info-text">Бесплатное обслуживание</div>
                        <div class="hero__arrow"></div>
                    </div>
                    <h1 class="hero__title">Кредитная карта с кэшбэком</h1>
                    <div class="hero__percent">1,5%</div>
                    <a class="hero__link" href="#">Оформить онлайн
                    </a>
                </div>
            </section>
            <section class="benefits">
                <div class="benefits__info">
                    <div class="benefits__digits">1,5%</div>
                    <div class="benefits__text">кэшбэк рублями</div>
                </div>
                <div class="benefits__info">
                    <div class="benefits__digits">0₽</div>
                    <div class="benefits__text">обслуживание</div>
                </div>
                <div class="benefits__info">
                    <div class="benefits__digits">до 52 дней</div>
                    <div class="benefits__text">без процентов</div>
                </div>
                <div class="benefits__info">
                    <div class="benefits__digits">до 600 тыс. ₽</div>
                    <div class="benefits__text">кредитный лимит</div>
                </div>
            </section>
            <section class="cashback">
                <h2 class="cashback__title">Кэшбэк 1,5% без ограничений</h2>
                <div class="cashback__list">
                    <div class="cashback__item cashback__item--coin">Кэшбэк<br> рублями
                    </div>
                    <div class="cashback__item cashback__item--package">За любые<br> покупки
                    </div>
                    <div class="cashback__item cashback__item--car">Без лимитов и ограничений</div>
                </div>
            </section>
            <section class="calculate"></section>
            <section class="form"></section>
            <section class="carusel"></section>
            <footer class="footer"></footer>
        </div>
    </div>
</body>

</html>
